<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Masahe Chat</title>
        <script src="https://cdn.socket.io/4.5.4/socket.io.js"></script>
        <link href="/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="Masahe-chat">
            <h2>Masahe Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="User Name" />
            <button id="join">Join Chat</button>
            <input id="to" type="text" placeholder="To" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
    </body>
        <script src="/chatClient.js"></script>
</html>
